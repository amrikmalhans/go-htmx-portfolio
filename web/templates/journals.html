{{define "main"}}

<header class="text-center my-12">
  <h1 class="text-6xl">Recent Posts</h1>
</header>

<section class="max-w-2xl flex flex-col gap-6 mx-auto">
  {{range .}}
  <article class="p-5">
    <a class="text-3xl font-semibold" href="/journals/{{.Slug}}"
      >{{.FrontMatter.Title}}</a
    >
    <p class="text-lg my-2">{{.FrontMatter.Description}}</p>
    <p class="font-light text-sm">{{.FrontMatter.Date}}</p>
  </article>
  {{end}}
</section>

{{end}}

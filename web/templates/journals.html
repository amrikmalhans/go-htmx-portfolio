<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Journals</title>
  </head>
  <body>
    {{range .}}
    <a href="/journals/{{.Slug}}">{{.FrontMatter.Title}}</a>
    <p>Date: {{.FrontMatter.Date}}</p>
    <p>Description: {{.FrontMatter.Description}}</p>
    <hr />
    {{end}}
  </body>
</html>

{{define "main"}}

<header class="text-center my-12">
  {{if .FrontMatter.Date}}
  <p class="text-lg font-bold mb-1">{{.FrontMatter.Date}}</p>
  {{end}}
  <h1 class="text-6xl mb-4">{{.FrontMatter.Title}}</h1>
  {{if .FrontMatter.Description}}
  <p class="text-xl">{{.FrontMatter.Description}}</p>
  {{end}}
</header>
<article class="max-w-5xl text-xl px-8 py-12 mx-auto">{{.Content}}</article>

{{end}}
